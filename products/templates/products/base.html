<p>
    <a href="{% url 'products:index' %}">Home</a> |
    <a href="{% url 'products:products' %}">Products</a> | 
    <a href="{% url 'products:notices' %}">Notices</a> | 
    {% if request.user.is_authenticated %}
        <a href="{% url 'products:my_orders' %}">My Orders</a> |
        <a href="{% url 'products:download_orders' %}">Download Orders</a> |
        <a href="{% url 'users:logout' %}">Logout, {{ request.user.username }}</a>
    {% else %}
        <a href="{% url 'users:register' %}">Register</a> |
        <a href="{% url 'users:login' %}">Log in</a>
    {% endif %}

</p>
{% block content %}
{% endblock content %}
