{% extends 'products/base.html' %}

{% block content %}
    <h3>Product Details</h3>
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p><img src="{{ product.image.url }}" alt=""></p>
    <p>${{ product.price }}</p>
    <p>{{ product.available }}</p>
    <button><a href="{% url 'products:new_order' product.id %}">Order Now</a></button>
{% endblock content %}
