{% extends 'products/base.html' %}

{% block content %}
    <h2>Welcome to our home page:</h2>
    {% for product in products %}
        <p><b>{{ product.name }}</b></p>
        <p>{{ product.description }}</p>
        <p><img src="{{ product.image.url }}" alt=""></p>
        <p>${{ product.price }}</p>
        <hr>
    {% empty %}
        <li>No products have been added yet.</li>
    {% endfor %}
{% endblock content %}
