    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">New Feedback</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <form action="{% url 'products:new_feedback' %}" method="post">
        {% csrf_token %}
        <div class="container-fluid">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Add Feedback</span></h2>
            <div class="row px-xl-5">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form bg-light p-30">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                           
                            {{form.text}}
                            
                            <div>
                                <button class="btn btn-primary py-2 px-4" name="submit" id="sendMessageButton">Add Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-lg-5 mb-5">
                        <!-- <div class="w-100">

                        </div> -->
                        <div class="">
                            <img class="w-100 h-100" src="{% static '/img/logo.JPG' %}" alt="Image">
                        </div>
                    
                </div>
                
            </div>
    </form>
    </div>
    <!-- Contact End -->
